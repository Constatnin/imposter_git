    <title>Imposter</title>
    <style>
       /*header*/

.spieler {
  width: 200px;
  height: 200px;
  margin: 10px;
  perspective: 1000px; /* 3D-Effekt aktivieren */
  position: relative;
}

.spieler-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transition: transform 0.2s;
  transform-style: preserve-3d; /* Beide Seiten sichtbar */
}

/* Drehanimation bei .flipped */
.spieler.flipped .spieler-inner {
  transform: rotateY(180deg);
}

.spieler-front, .spieler-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden; /* Rückseite ausblenden, wenn nicht sichtbar */
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 30px;
  font-weight: bold;
  border-radius: 10px;
  box-shadow: 0 0 10px #00000055;
}

/* Vorderseite: Name in der Mitte, blauer Hintergrund */
.spieler-front {
  background-color: #37393a; 
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

/* Rückseite: „Hallo“, lila Hintergrund, nach hinten gedreht */
.spieler-back {
  background-color: #2a2e43; 
  color: white;
  transform: rotateY(180deg);
}
/**/
.außen{
    display: flex; 
    justify-content: center; 
}
p{
    padding: 0;
    margin: 0;
    font-size: 25px; 
    font-weight: bold; 
    
}
.namen{
  font-size:20px;
}
    </style>
</head>
<body>
    <script>
document.addEventListener("DOMContentLoaded", function () {
  const button = document.getElementById("button_header");
  const ausgabe = document.getElementById("spieler");
  const startButton = document.getElementById("button_start");
  const infoButton = document.querySelector(".button_info");


  // Liste zum Speichern der Spielernamen
  const spieler_liste = [];

  // Flag, ob das Spiel gestartet wurde
  let spielStartet = false;

  let aktuellerImposterIndex = null;


  // Klick auf "+" Button: neues Eingabefeld + Button für Namen hinzufügen
  button.addEventListener("click", function () {
    // Container für neuen Spieler
    const container = document.createElement("div");
    container.className = "spieler";

    // Container für den Flip (innen)
    const inner = document.createElement("div");
    inner.className = "spieler-inner";

    // Front-Seite (Name)
    const front = document.createElement("div");
    front.className = "spieler-front";

    // Back-Seite (Text nach Flip)
    const back = document.createElement("div");
    back.className = "spieler-back";
   

    // Input für Namen
    const input = document.createElement("input");
    input.type = "text";
    input.placeholder = "Dein Name";

    // Absenden-Button
    const submitBtn = document.createElement("button");
    submitBtn.textContent = "Absenden";

    // Ausgabe-Div für Meldungen
    const output = document.createElement("div");

    // Event Listener Absenden-Button
    submitBtn.addEventListener("click", function () {
      const name = input.value.trim();
      if (name) {
        front.textContent = name;  // setzt den eingegebenen Namen auf die Vorderseite//
     

        // Namen in Liste speichern
        spieler_liste.push(name);

        // Namen auch in Front-Div setzen
        front.textContent = name;

        console.log(spieler_liste);

        // Eingabefeld + Button entfernen
        input.remove();
        submitBtn.remove();

        // Flip-Event nur erlauben, wenn Spiel gestartet ist
        container.addEventListener("click", function () {
          if (!spielStartet) return; // Kein Flip, wenn nicht gestartet
          container.classList.toggle("flipped");
        });
      } else {
        output.textContent = "Bitte gib deinen Namen ein.";
      }
    });

    // Zusammensetzen der Flip-Struktur
    inner.appendChild(front);
    inner.appendChild(back);
    container.appendChild(inner);

    // Eingabe-Elemente anhängen
    front.appendChild(input);
    front.appendChild(submitBtn);
    front.appendChild(output);

    // Spieler-Container an die Seite anhängen
    ausgabe.prepend(container);
  });

startButton.addEventListener("click", async function () {
  spielStartet = true; // Spiel gestartet

// Alle Spieler vor dem Start zurückdrehen
document.querySelectorAll(".spieler.flipped").forEach((el) => {
  el.classList.remove("flipped");
});


  const anzahlSpieler = spieler_liste.length;

  if (anzahlSpieler < 3) {
    console.log("Nicht genug Spieler vorhanden.");
    return;
  }

  const index_imposter = Math.floor(Math.random() * anzahlSpieler);

  aktuellerImposterIndex = index_imposter;


  try {
    const response = await fetch("wörter.json");
    if (!response.ok) throw new Error("Datei nicht gefunden");
    const woerter = await response.json();

    const zufallsIndex = Math.floor(Math.random() * woerter.length);
    const zufallsWort = woerter[zufallsIndex];

    // Alle Spieler-Container holen
  const alleSpielerElemente = Array.from(document.querySelectorAll(".spieler")).reverse();

  // Alle Rückseiten mit dem Wort beschriften – außer Imposter
  alleSpielerElemente.forEach((spielerElement, index) => {
    const rueckseite = spielerElement.querySelector(".spieler-back");

    if (index === index_imposter) {
      rueckseite.textContent = "IMPOSTER"; // Oder leer lassen, oder "Imposter"
    } else {
      rueckseite.textContent = zufallsWort;
    }
  });

    console.log("Spieleranzahl:", anzahlSpieler);
    console.log("Imposter:", spieler_liste[index_imposter]);
    console.log("Zufälliges Wort aus JSON:", zufallsWort);
    console.log("Zufallszahl zwischen 0 und Spieleranzahl-1:", index_imposter);
  } catch (err) {
    console.error("Fehler beim Laden der Wörter:", err);
  }
});

infoButton.addEventListener("click", function () {
  if (aktuellerImposterIndex === null) return;

  const spielerElemente = Array.from(document.querySelectorAll(".spieler")).reverse();
  const imposterElement = spielerElemente[aktuellerImposterIndex];

  if (imposterElement) {
    imposterElement.classList.add("flipped");
  }
});



 
});

    </script>

 <div id="spieler"></div>
